# playbook-age.yml
---
-
    name: 'Am I an Adult or a Child?'
    hosts: localhost
    vars:
        age: 25
    tasks:
        -
            command: 'echo "I am a Child"'
            # solution 1
            when: 'age < 18'
        -
            command: 'echo "I am an Adult"'
            # solution 2
            when: 'age >= 18'
