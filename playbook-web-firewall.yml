# playbook-web-firewall.yml
---
-
  name: set firewall conf
  hosts: web
  tasks:
  - firewalld:
    service: https
    permanent: true
    state: enabled

- firewalld:
    port: '{{ http_port }}'/tcp
    permanent: true
    state: disabled

- firewalld:
    port: '{{ snmp_port }}'/udp
    permanent: true
    state: disabled
- firewalld:
    source: '{{ inter_ip_range}}'/24
    Zone: internal
    state: enabled
